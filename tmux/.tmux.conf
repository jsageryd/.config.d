# Status bar
set -g status-bg colour236
set -g status-fg colour246
set -g status-left ''
set -g status-right '#[fg=colour231,bg=colour240,bold] %Y-%m-%d %H:%M '

setw -g window-status-current-bg colour240
setw -g window-status-current-fg colour231
setw -g window-status-current-format ' #I#[fg=colour231]:#[fg=colour231]#W#[fg=colour50]#F '

setw -g window-status-bg colour233
setw -g window-status-fg colour246
setw -g window-status-format ' #I#[fg=colour246]:#[fg=colour246]#W#[fg=colour246]#F '

set -g message-bg colour252
set -g message-fg colour232

# Pane borders
set -g pane-border-fg colour240
set -g pane-active-border-fg colour250

# Enable mouse
set -g mouse on

# Display messages for 10 seconds
set -g display-time 10000

# Set 256 colour terminal
set -g default-terminal 'screen-256color'

# Set scrollback to 200,000 lines
set -g history-limit 200000

# Renumber windows when closed
set -g renumber-windows on

# Avoid accidental pane switching
set -g repeat-time 0

# Start window numbering at 1
set -g base-index 1

# Unbind space to avoid to accidentally my panes
unbind-key space

# Unbind meta-1 through meta-5 to avoid accidentally the panes
unbind-key M-1
unbind-key M-2
unbind-key M-3
unbind-key M-4
unbind-key M-5

# Avoid 1 second lag on escape key
set -s escape-time 0

# Make tmux behave similar to vim in copy-mode
set-window-option -g mode-keys vi

# Make resizing easier
bind -n S-Left resize-pane -L
bind -n S-Down resize-pane -D
bind -n S-Up resize-pane -U
bind -n S-Right resize-pane -R

# Set a title for each pane
set -g pane-border-status top
set -g pane-border-format "#{pane_current_path}"

# Set clock colour
set -g clock-mode-colour colour242
